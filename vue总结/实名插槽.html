<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>匿名插槽</title>
	</head>
	<body>
		<div id="app">
		  <my-computer>
		  	  <div slot="cpu">Inteter</div>
		  	  <img slot="gpu" src="img/2.jpg"  />
		  	  <p slot="memory">128G</p>
		  	  <p slot="hard-drive">
		  	  	<input type="color"  />
		  	  </p>
		  	  
		  </my-computer>
		</div>
		<template id="my_computer">
			<div id="main">
				<slot name="cpu">这里是插cpu的</slot>
				<slot name="gpu">这里是插gpu的</slot>
				<slot name="memory">这里是插内存条的</slot>
				<slot name="hard-drive">这里是插硬盘的</slot>
			</div>
		</template>
	</body>
	<script type="text/javascript" src="js/vue.js" ></script>
	<script>
		Vue.component('my-computer',{
			template:"#my_computer"
		})
		
		new Vue({
			el:"#app",
			data:{
				total:0
			},
			methods:{
			
			}
			
		})
	</script>
</html>
