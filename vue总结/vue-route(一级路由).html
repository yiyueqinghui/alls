<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue-route（一级路由）</title>
        <link  rel="stylesheet" href="css/bootstrap.css" />
	</head>
	<style>
		body{
			background:lightgrey;
		}
	</style>
	<body>
		<div id="app">
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2">
					<div class="page-header">
						<h1>IT666</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-2 col-xs-offset-2">
					<div class="list-group">
						<router-link class="list-group-item"   to="/h5">HTML5</router-link>
						<router-link class="list-group-item" to="/java">java</router-link>
						<router-link class="list-group-item" to="/python">python</router-link>
					</div>
				</div>
				<div class="col-xs-6">
					<div class="panel">
						<div class="panel-body">
							 <!-- 路由出口 -->
							  <!-- 路由匹配到的组件将渲染在这里 -->
							<router-view></router-view>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<template id="h5">
			<div>
				<h2>html5学院</h2>
				<p>简介如下：</p>
				<img src="img/1.jpg" width="250"  />
			</div>
		</template>
		
		<template id="python">
			<div>
				<h2>python学院</h2>
				<p>简介如下：</p>
				<img src="img/2.jpg" width="250"  />
			</div>
		</template>
		
		<template id="java">
			<div>
				<h2>java学院</h2>
				<p>简介如下：世界上最好的语言</p>
				<img src="img/1.jpg" width="250"  />
			</div>
		</template>
	</body>
    <script type="text/javascript" src="js/vue.js" ></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script>
//  	1,创建组件
         const Html5 = Vue.extend({
         	template:"#h5"
         })
         const java = Vue.extend({
         	template:"#java"
         })
         const python = Vue.extend({
         	template:"#python"
         })
         
         
//      2,定义路由 
        const routes = [
           {path:"/h5",component:Html5},
           {path:"/java",component:java},
           {path:"/python",component:python},
           //配置根路由
           {path:"/",redirect:"/h5"}     //redirect重定向
           
        ]
        
//      3,创建路由实例
        const router = new VueRouter({
        	routes
        })
        
//      4,创建vue实力,并挂载
    	new Vue({
    		router
    	}).$mount('#app')
    	
    	
    </script>
	
</html>
