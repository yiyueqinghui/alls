<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<style>
		.box{
			overflow: hidden;
			margin:  0 auto;
			width: 200px;
			height: 200px;
			background: black;
			
			
		}
		.box2{
			margin: 50px auto;
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
	<body>
		<div class="box">
			<div class="box2"></div>
		</div>
	</body>
	<script>
		new Vue({
			el:'.box',
			mounted:function(){
				this.changgeBack();
			},
			methods:{
				changgeBack:function  () {
					var oBox =  document.querySelector('.box2');
					oBox.style.backgroundColor = 'blue';
				}
			}
		})
	</script>
</html>
