<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>v-model 指令在表单控件元素上创建双向数据绑定</title>
	</head>
	<body>
		<div id="example-2">
			<!--输入框-->
			<span>Multiline message is:</span>
			<p style="white-space: pre-line;">{{ message }}</p>
			<br>
			<textarea v-model="message" placeholder="add multiple lines"></textarea><br />
			
			<!--单个勾选框，逻辑值-->
			<input type="checkbox" id="checkbox" v-model="checked">
            <label for="checkbox">{{ checked }}</label><br /><br />
            
            <!--多选-->
              <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
			  <label for="jack">Jack</label>
			  <input type="checkbox" id="john" value="John" v-model="checkedNames">
			  <label for="john">John</label>
			  <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
			  <label for="mike">Mike</label>
			  <br>
			  <span>Checked names: {{ checkedNames }}</span><br /><br />
			 
			 <!--单选按钮-->
			  <input type="radio" id="one" value="One" v-model="picked">
			  <label for="one">One</label>
			  <br>
			  <input type="radio" id="two" value="Two" v-model="picked">
			  <label for="two">Two</label>
			  <br>
			  <span>Picked: {{ picked }}</span><br /><br />
			  
			  <!--选择列表-->
			  <select v-model="selected">
			    <option disabled value="">请选择</option>
			    <option>A</option>
			    <option>B</option>
			    <option>C</option>
			  </select>
			  <span>Selected: {{ selected }}</span><br /><br/><br/>
			  
			  
			  <!--.number修饰符-->
			  <!--如果想自动将用户的输入值转为 Number 类型 (如果原值的转换结果为 NaN 则返回原值)，
			              可以添加一个修饰符 number 给 v-model 来处理输入值：-->
			   <!--这通常很有用，因为在 type="number" 时 HTML 中输入的值也总是会返回字符串类型-->
			  <input v-model.number="age" type="number">
			  
			  <!--.trim修饰符-->
			  <!--如果要自动过滤用户输入的首尾空格，可以添加 trim 修饰符到 v-model 上过滤输入-->
			  <input v-model.trim="msg">
		</div>
		
		
	</body>
	<script src="js/vue.js"></script>
	<script>
		var example2 = new Vue({
			el: '#example-2',
			data: {
				name: 'Vue.js',
				message:'',
				checked:true,
				checkedNames:[],
				picked:'',
				selected:''
				
			},
			methods: {
				
			
			}
		})
	</script>

</html>
