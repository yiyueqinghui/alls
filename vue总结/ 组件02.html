<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>局部组件</title>
	</head>
	<body>
		<!--局部组件就是只能在某一个实例里边调用的到-->
		
		<div id="app">
			<my-date></my-date>
			<my-color></my-color>
		</div>
		
		<div id="app01">   
			<!--由于是局部组件，这个实例中为定义，此地方调用，会报错-->
			<my-date></my-date>
			<my-color></my-color>
		</div>
	</body>
	<script type="text/javascript" src="js/vue.js" ></script>
	<script>
//		1,创建组件的构造器
        let Profile = Vue.extend({
//      	模板选项
        	template:`
        	    <div>
        	       <input type="color"/>
        	       <p>一个色版</p>
        	    </div>
        	`
        })
        
        let Profile02 = Vue.extend({
//      	模板选项
        	template:`
        	    <div>
        	       <input type="date"/>
        	       <p>今天周二了!</p>
        	    </div>
        	`
        })
        
		new Vue({
			el:"#app",
			data:{
			  msg:'今天的天气很好！！！'	
			},
//			局部组件
			components:{
				'my-date':Profile,
				'my-color':Profile02
			}
		})
		
		new Vue({
			el:"#app01",
			data:{
			  msg:'今天的天气很好！！！'	
			}
		})
		
	
	</script>
</html>
