<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件的data属性必须是函数</title>
	</head>
	<body>
		<div id="app">
			<my-btn></my-btn>
			<my-btn></my-btn>
			<my-btn></my-btn>
			<my-btn></my-btn>
			<my-btn></my-btn>
		</div>
		
		
		<template id="my_btn">
			<div>
				<button @click="count+=1">点击的次数：{{count}}</button>
			</div>
		</template>
	
	</body>
	<script type="text/javascript" src="js/vue.js" ></script>
	<script>
//		这种方法数据会共享,污染了其他数据
//		let dates= {
//			count:0
//		}
//	    Vue.component('my-btn',{
//	    	template:"#my_btn",
//	    	data:function(){
//	    		return dates;
//	    	}
//	    })


//     这种方法数据间彼此独立,互不影响(直接返回一个对象)
	    Vue.component('my-btn',{
	    	template:"#my_btn",
	    	data:function(){
	    		return {
	    			count:0
	    		}
	    	}
	    })
	    
	    
		new Vue({
			el:"#app",
			
		})
		
		
		
	
	</script>
</html>
