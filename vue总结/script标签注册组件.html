<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>script标签注册组件</title>
	</head>
	<body>
		<div id="app">
			<my-div></my-div>
		</div>
		<!--注意  template方法与script方法的区别:
			    除了把template更换成script外，还需要声明类型(type="text/template"),不然必然报错,其他的没区别-->
		<script type="text/template" id="my_div">
			<div>
				<div>我是</div>
				<img  src="img/1.jpg" width="200"  />
			    <input type="date" />
			</div>
		</script>
	
	</body>
	<script type="text/javascript" src="js/vue.js" ></script>
	<script>
	//1，组件的实例化
	    Vue.component('my-div',{
	    	template:"#my_div"
	    })
		new Vue({
			el:"#app",
			data:{
			  msg:'今天的天气很好！！！'	
			}
			
		})
		
		
		
	
	</script>
</html>
