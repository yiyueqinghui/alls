<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>渲染效果的两种方式,vue采用的是声明式</title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>
	<body>
		
        
	</body>
	<script>
//渲染效果的两种方式
    //eg:要求一个数组的每项变2倍
        var arr = [1,3,5,10];

//第一种  命令式（需要具体代码表达在哪里（where）做什么（what），如何实现（how））
     
		var newArr = [];
		for(var i=0;i<arr.length;i++){
		   newArr.push(arr[i]*2);
		}
		console.log(newArr);


//第二种  声明式(只需要声明在哪里（where）做什么（what），而无需关心如何实现（how）)	
		//方法二 ES6语法  map方法
		var newArr02 = arr.map(function(item){
		   return item*2 		    
		})
		console.log(newArr02); 
		
	</script>
</html>
